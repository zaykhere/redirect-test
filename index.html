<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect Test</title>
  </head>
  <body>
    <h2>Reset your password</h2>
    <p>If you have the app installed, click below:</p>

    <button
      id="openApp"
      style="padding: 10px 20px; background: #26316c; color: white; border: none; border-radius: 5px;"
    >
      Open in App
    </button>

    <script>
      const deepLink = "br-client-portal-app://reset-password?resetToken=abc123";
      const fallback = "http://businessrocket-ui-dev.s3-website-us-west-1.amazonaws.com/create-password/ecebc784-4fec-4230-a0a8-a1ceefd27cbb";

      document.getElementById("openApp").addEventListener("click", () => {
        // Try to open app
        window.location.href = deepLink;

        // Fallback after short delay
        setTimeout(() => {
          window.location.href = fallback;
        }, 1500);
      });
    </script>
  </body>
</html>
