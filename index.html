<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Business Rocket</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        color: #111827;
        text-align: center;
      }
      img.logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        margin-bottom: 20px;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1e40af;
      }
      p {
        margin-top: 20px;
        color: #6b7280;
        font-size: 14px;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <img src="https://businessrocket.com/logo.png" alt="Business Rocket" class="logo" />

    <h2 id="title">Open in Business Rocket App</h2>
    <button id="openApp">Open in App</button>

    <p id="webFallback">or <a href="#">Continue on Web</a></p>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const deepLink = "br-client-portal-app://reset-password?resetToken=abc123";
      const webUrl = `http://businessrocket-ui-dev.s3-website-us-west-1.amazonaws.com/create-password/${token}`;

      const isMobile =
        /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ||
        (navigator.userAgent.includes("Mobile") &&
          !navigator.userAgent.includes("Windows"));

      const title = document.getElementById("title");
      const button = document.getElementById("openApp");
      const fallback = document.getElementById("webFallback").querySelector("a");

      fallback.href = webUrl;

      if (!isMobile) {
        // ðŸš€ On desktop â€” just redirect to web version immediately
        window.location.href = webUrl;
      } else {
        // ðŸ“± On mobile â€” allow app deep link
        button.onclick = () => {
          window.location.href = deepLink;
          setTimeout(() => {
            window.location.href = webUrl;
          }, 1500);
        };
      }
    </script>
  </body>
</html>
